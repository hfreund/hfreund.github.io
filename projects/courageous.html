  <link rel="stylesheet" href="../ui/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../ui/css/normalize.css" type="text/css" />
  <script>
  var open = false;

  function change() {
    if (open) {
        document.getElementById("expandNav").className = "mainclosed";
        open = false;
    } else {
        document.getElementById("expandNav").className = "main";
        open = true;
    }
  }
  </script>
  
</head>
<body>
  <div class="main" id="expandNav">
    <a href="#" class="nav" onmouseover="change">
      <div class="content">
        &times;
      </div>
    </a>
    <div class="content">
      <h1>Courageous Sailing</h1>
    </div>
  </div>
</body>
