  <link rel="stylesheet" href="../ui/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../ui/css/normalize.css" type="text/css" />
  <script>
  var open = false;

  function open() {
    document.getElementById("expandNav").className = "main";
    open = true;
  }
  function close() {
    document.getElementById("expandNav").className = "main close";
    open = false;
  }
</script>

</head>
<body>
  <div class="main closed" id="expandNav">
    <a href="#" class="nav" onmouseover="open()" onmouseout="close()">Menu</a>
    <div class="content">
      <h1>Courageous Sailing</h1>
    </div>
  </div>
</body>
