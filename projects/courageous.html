<!DOCTYPE html>
<html>
<head>
  <!-- Who owns the content of this site? -->
<meta name="Copyright" content="" />
  <link rel="stylesheet" href="../ui/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../ui/css/normalize.css" type="text/css" />
  <script>
  var open = false;

  function change() {
    if (open) {
        document.getElementById("expandNav").className = "main closed";
        open = false;
    } else {
        document.getElementById("expandNav").className = "main";
        open = true;
    }
  }
  </script>

</head>
<body>
  <div class="main closed" id="expandNav">
    <div class="nav">
      <div class="content">
        <a href="#" onmouseover="change">Menu</a>
      </div>
    </div>
    <div class="content">
      <h1>Courageous Sailing</h1>
    </div>
  </div>
</body>
</html>
